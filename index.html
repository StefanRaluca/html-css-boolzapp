<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>

<body>

    <!-- container main -->
    <div class="container">

        <!-- container left or side_bar -->
        <div class="container_left">

            <div class="row">
                <!-- start columns -->

                <!-- first column with user and actions -->
                <div class="col-12  col-1 d-flex">
                    <div class="user ">
                        <img src="./assets/img/avatar_io_360.jpg" alt="profile-pic">
                    </div>
                    <div class="actions ">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- end first column -->
                <!-- start second column with notifications end alarm -->
                <div class="notifications col-12 col-1  d-flex">
                    <div class="alarm">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="alarm_text">
                        <span> Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- start third column -->
                <div class="col-12 search  col-1">

                </div>
                <div class="contacts col-1">

                </div>
            </div>
        </div>



        <div class="container_right">


            <div class="top_container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>

            <div class="center_container">
                <div class="msg_top col-sm-12">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Recusandae quia culpa architecto ducimus

                </div>
                <div class="msg_bottom col-sm-12">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, voluptatibus doloremque ipsa officia
                    s.
                </div>
            </div>

            <div class="bottom_container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
